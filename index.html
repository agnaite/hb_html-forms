<!doctype html>
<html>
<head>
    <title>Ubermelon Order Form</title>
</head>
<body>
    <h1>Order!</h1>
    <table><b>&nbsp;&nbsp;&nbsp;&nbsp;Prices</b>
        <tr>
            <th>Melon Name</th>
            <th>Price per lb</th>
        </tr>
        <tr>
            <td>Watermelon</td>
            <td>$1.59</td>
        </tr>
        <tr>
            <td>Honeydew</td>
            <td>$0.99</td>
        </tr>
        <tr>
            <td>Canteloupe</td>
            <td>$1.29</td>
        </tr>
        <tr>
            <td>Crenshaw</td>
            <td>$2.19</td>
        </tr>
        <tr>
            <td>Canary</td>
            <td>$11.99</td>
        </tr>
    </table>
    <p>Place your orders here! You know you want to</p>
    <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
        <label for="field-firstname">First Name:</label>
        <input type="text" name="firstname"id="field-firstname">
        <br>
        <label for="field-lastname">Last Name:</label>
        <input type="text" name="lastname"id="field-lastname">
        <br>
        <label for="dropdown-melontype">Melon Type:</label>
        <select name="melontype" id="dropdown-melontype">
            <option value="watermelon">Watermelon</option>
            <option value="honeydew">Honeydew</option>
            <option value="canteloupe">Canteloupe</option>
            <option value="Crenshaw">Crenshaw</option>
            <option value="Canary">Canary</option>
        </select>
        <br>
        <label for="field-quantity">Quantity:</label>
        <input type="text" name="quantity"id="field-quantity">
        <br>
        <label for="radio-delivery-time">Delivery Time:</label>
        <input type="radio" name="delivery-time" id="radio-delivery-time" value="night">12:00am-12:00pm
        <input type="radio" name="delivery-time" id="radio-delivery-time" value="day">12:00pm-12:00am
        <input type="radio" name="delivery-time" id="radio-delivery-time" value="illusion">Time is an illusion
        <br>
        <label for="returning-customer">Returning Customer:</label>
        <input type="radio" name="returning customer" id="returning-customer" value="yes">Yes
        <input type="radio" name="returning customer" id="returning-customer" value="no">No
        <br>
        <label for="stat-purposes">For statistical purposes:</label>
        <input type="checkbox" name="animal" id="stat-purposes" value="dog">Dog
        <input type="checkbox" name="animal" id="stat-purposes" value="cat">Cat
        <input type="checkbox" name="animal" id="stat-purposes" value="hedgehog">Hedgehog
        <input type="checkbox" name="animal" id="stat-purposes" value="balloonicorn">Balloonicorn
        <input type="checkbox" name="animal" id="stat-purposes" value="yak">Yak
        <br>
        <input type="submit" value="Submit">
    </form>
    <footer>*Quantities given are by the flat</footer>
</body>
</html>
